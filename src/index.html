<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="card" data-qa="card">
      <img class="card__image" src="./images/imac.jpeg" alt="product-image">

      <div class="card__product-info">
        <h1 class="card__product-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h1>

        <h2 class="card__product-code">
          Product code: 195434
        </h2>

        <div class="stars-Wrapper">
          <div class="stars-Wrapper__row stars-Wrapper__row--stars-0">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <div class="stars-Wrapper__row stars-Wrapper__row--stars-1">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <div class="stars-Wrapper__row stars-Wrapper__row--stars-2">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <div class="stars-Wrapper__row stars-Wrapper__row--stars-3">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <div class="stars-Wrapper__row stars-Wrapper__row--stars-4">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <div class="stars-Wrapper__row stars-Wrapper__row--stars-5">
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
            <div class="stars-Wrapper__star"></div>
          </div>

          <span class="stars-Wrapper__card-reviews">
            Reviews: 5
          </span>

        </div>

        <div class="card__price-list">
          <p class="card__price">Price:</p>
          <p class="card__amount">$2,199</p>
        </div>

        <label class="card__button" data-qa="hover">
          <link
          rel="stylesheet"
          href="#"

          >
          BUY
        </label>

      </div>
    </div>
  </body>

</html>
